<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>WSP Azaleia – Campañas</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px}.card{border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin-bottom:16px}.row{display:flex;gap:12px}.row>*{flex:1}textarea{width:100%;height:160px}input,button,select{padding:8px 10px;border-radius:10px;border:1px solid #d1d5db}button{cursor:pointer}.muted{color:#6b7280}pre{white-space:pre-wrap;word-break:break-word}</style></head><body><h1>WSP Azaleia – Campañas (MVP)</h1><div class="card"><h3>1) Crear campaña</h3><div class="row"><div><label>Nombre</label><input id="name" placeholder="Lanzamiento Primavera"/></div><div><label>Plantilla (nombre exacto)</label><input id="template" placeholder="promo_primavera_2025"/></div><div><label>Idioma</label><input id="lang" placeholder="es" value="es"/></div></div><p class="muted">Targets (JSON array). Ejemplo: <code>[{"phone":"51982975025","vars":{"nombre":"Christian","ciudad":"Lima"}}]</code></p><textarea id="targets"></textarea><button id="create">Crear</button><div id="createOut" class="muted"></div></div><div class="card"><h3>2) Dry-run / Start</h3><div class="row"><div><label>Campaign ID</label><input id="cid"/></div><div><button id="dryrun">Dry-run</button></div><div><button id="start">Start</button></div></div><pre id="dryOut" class="muted"></pre></div><div class="card"><h3>3) Estado</h3><div class="row"><div><label>Campaign ID</label><input id="cid2"/></div><div><button id="status">Actualizar</button></div></div><pre id="statusOut"></pre></div><script src="./app.js"></script></body></html>
